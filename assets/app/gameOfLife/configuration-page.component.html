<div class="row">
    <div (click)="newConfiguration()" class="btn btn-primary">New Configuration</div>
</div>

<div class="row">
    <div [ngClass]="{'col-md-8 col-md-offset-2': !selectedConfiguration, 'col-md-3': selectedConfiguration}" class="col-md-8 col-md-offset-2">
        <a *ngFor="let configuration of configurations | paginate: config"
           (click)="onSelect(configuration)"
           [class.selected]="configuration === selectedConfiguration" class="list-group-item">
            <div class="media">
                <div class="media-body media-middle">
                    <div class="row">
                        <div class="col-md-9">
                            <div class="row">
                                <div class="col-md-12">
                                    {{configuration.name}}
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    {{configuration.description}}
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="pull-right">
                                        {{configuration.creationDate | date: 'mediumDate'}}
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                        <div class="pull-right">
                                        {{configuration.author}}
                                        </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </a>
        <pagination-controls [id]="config.id"
                             [previousLabel]="labels.previousLabel"
                             [nextLabel]="labels.nextLabel"
                             [screenReaderPaginationLabel]="labels.screenReaderPaginationLabel"
                             [screenReaderPageLabel]="labels.screenReaderPageLabel"
                             [screenReaderCurrentLabel]="labels.screenReaderCurrentLabel"
                             (pageChange)="onPageChange($event)"></pagination-controls>
    </div>
    <app-configuration (onConfigurationDeleted)="onConfigurationDeleted()" (onConfigurationCreated)="onConfigurationCreated($event)" class="col-md-9" *ngIf="selectedConfiguration" [id]="selectedConfiguration.id"></app-configuration>
</div>
